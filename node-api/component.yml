# Настройки компонента
template: |
  <div class="card">
    <img :src="cardImageURL" alt="Card image" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ cardTitle }}</h5>
      <p class="card-text">{{ cardText }}</p>
    </div>
  </div>
styles: |
  .card {
    width: 300px;
    margin: 10px;
    border: 1px solid #ccc;
  }
  .card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .card-body {
    padding: 15px;
  }
  .card-title {
    font-size: 20px;
    font-weight: bold;
  }
  .card-text {
    font-size: 16px;
  }
data: |
  {
    "cardTitle":"Card title",
    "cardText":"Card text",
    "cardImageURL":"https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1679921049/Image_URL_header/Image_URL_header-png?_i=AA"
  }
